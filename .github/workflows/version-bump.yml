name: Version Bump & Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Get current version
        id: current_version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/.*"\([^"]*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Bump version
        id: new_version
        run: |
          CURRENT=${{ steps.current_version.outputs.version }}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          case "${{ github.event.inputs.bump_type }}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              ;;
          esac
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Update workspace version
        run: |
          sed -i 's/^version = "[^"]*"/version = "${{ steps.new_version.outputs.new_version }}"/' Cargo.toml
      
      - name: Verify Cargo.toml syntax
        run: cargo metadata --offline > /dev/null || true
      
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.new_version }}"
          git tag "v${{ steps.new_version.outputs.new_version }}"
          git push origin main
          git push origin "v${{ steps.new_version.outputs.new_version }}"
