name: Chopin CI/CD

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Select version bump'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test & Check
    runs-on: macos-14
    # Runs on PRs, tags, and pushes to main (if not a version bump)
    if: |
      github.event_name == 'pull_request' || 
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'chore: bump version')) ||
      github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run tests
        # Skip chopin-pg and chopin-orm tests as they require a running PostgreSQL instance
        run: cargo test --verbose --workspace --exclude chopin-pg --exclude chopin-orm
      
      - name: Build release
        run: cargo build --release
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --all --all-targets -- -D warnings

  publish:
    name: Publish to crates.io
    runs-on: macos-14
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy
      
      - name: Check CARGO_TOKEN is set
        run: |
          if [ -z "${{ secrets.CARGO_TOKEN }}" ]; then
            echo "❌ CARGO_TOKEN secret is not configured!"
            exit 1
          fi
      
      - name: Publish chopin-core
        run: cargo publish -p chopin-core --token ${{ secrets.CARGO_TOKEN }} || true
      
      - name: Publish chopin-pg
        run: cargo publish -p chopin-pg --token ${{ secrets.CARGO_TOKEN }} || true
      
      - name: Wait for crates.io indexing
        run: sleep 60
      
      - name: Publish chopin-orm
        run: cargo publish -p chopin-orm --token ${{ secrets.CARGO_TOKEN }} || true

      - name: Wait for crates.io indexing
        run: sleep 60
      
      - name: Publish chopin-orm-macro
        run: cargo publish -p chopin-orm-macro --token ${{ secrets.CARGO_TOKEN }} || true

  bump-version:
    name: Version Bump & Release
    runs-on: macos-14
    needs: test
    # Trigger on push to main (not a bump commit) or manual dispatch
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'chore: bump version')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.bump_type != 'none')
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy
      
      - name: Get current version
        id: current_version
        run: |
          VERSION=$(grep '^version = ' crates/chopin-core/Cargo.toml | head -1 | sed 's/.*"\([^"]*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Determine bump type
        id: bump_type
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.bump_type }}" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi
      
      - name: Bump version
        id: new_version
        run: |
          CURRENT=${{ steps.current_version.outputs.version }}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          case "${{ steps.bump_type.outputs.type }}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              ;;
          esac
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Update workspace version
        run: |
          NEW_VER=${{ steps.new_version.outputs.new_version }}
          echo "Updating to $NEW_VER"
          for file in crates/*/Cargo.toml; do
            sed -i '' "s/^version = \"[^\"]*\"/version = \"$NEW_VER\"/" "$file" || \
            sed -i "s/^version = \"[^\"]*\"/version = \"$NEW_VER\"/" "$file"
          done
          # Also update internal dependencies if they match the pattern
          for file in crates/*/Cargo.toml; do
            sed -i '' "s/version = \"[0-9]*\.[0-9]*\.[0-9]*\", path = \"\.\./version = \"$NEW_VER\", path = \"\.\./" "$file" || \
            sed -i "s/version = \"[0-9]*\.[0-9]*\.[0-9]*\", path = \"\.\./version = \"$NEW_VER\", path = \"\.\./" "$file"
          done
      
      - name: Update Cargo.lock
        run: cargo metadata --offline > /dev/null || true
      
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add crates/*/Cargo.toml Cargo.lock || true
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.new_version }} [skip ci]" || true
          git tag "v${{ steps.new_version.outputs.new_version }}" || true
          git push origin main || true
          git push origin "v${{ steps.new_version.outputs.new_version }}" || true
      
      - name: Publish all crates to crates.io
        run: |
          if [ -n "${{ secrets.CARGO_TOKEN }}" ]; then
            cargo publish -p chopin-core --token ${{ secrets.CARGO_TOKEN }} || true
            sleep 60
            cargo publish -p chopin-pg --token ${{ secrets.CARGO_TOKEN }} || true
            sleep 60
            cargo publish -p chopin-orm-macro --token ${{ secrets.CARGO_TOKEN }} || true
            sleep 60
            cargo publish -p chopin-orm --token ${{ secrets.CARGO_TOKEN }} || true
          else
            echo "⚠️ CARGO_TOKEN not set, skipping publish"
          fi

