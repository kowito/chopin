name: Chopin CI/CD

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Select version bump (or none to just run CI)'
        required: true
        default: 'none'
        type: choice
        options:
          - none
          - patch
          - minor
          - major

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test & Check
    runs-on: macos-14
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.bump_type == 'none'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Set up PostgreSQL on macOS
        run: |
          brew install postgresql@14
          brew services start postgresql@14
          # Wait for PostgreSQL to start
          for i in {1..10}; do
            pg_isready -h localhost && break || sleep 2
          done
          
          # Create user 'chopin' with password 'chopin'
          # Note: We use 'postgres' as the admin user which is standard for brew postgres
          psql postgres -c "CREATE USER chopin WITH PASSWORD 'chopin' SUPERUSER;"
          
      - name: Run tests
        run: cargo test --verbose --all
      
      - name: Build release
        run: cargo build --release
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --all --all-targets -- -D warnings

  publish:
    name: Publish to crates.io
    runs-on: macos-14
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
      
      - name: Check CARGO_TOKEN is set
        run: |
          if [ -z "${{ secrets.CARGO_TOKEN }}" ]; then
            echo "âŒ CARGO_TOKEN secret is not configured!"
            exit 1
          fi
      
      - name: Publish chopin-core
        run: cargo publish -p chopin-core --token ${{ secrets.CARGO_TOKEN }} || true
      
      - name: Publish chopin-pg
        run: cargo publish -p chopin-pg --token ${{ secrets.CARGO_TOKEN }} || true
      
      - name: Wait for crates.io indexing
        run: sleep 60
      
      - name: Publish chopin-orm
        run: cargo publish -p chopin-orm --token ${{ secrets.CARGO_TOKEN }} || true

      - name: Wait for crates.io indexing
        run: sleep 60
      
      - name: Publish chopin-orm-macro
        run: cargo publish -p chopin-orm-macro --token ${{ secrets.CARGO_TOKEN }} || true

  bump-version:
    name: Version Bump & Release
    runs-on: macos-14
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.bump_type != 'none'
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
      
      - name: Get current version
        id: current_version
        run: |
          VERSION=$(grep '^version = ' crates/chopin-core/Cargo.toml | head -1 | sed 's/.*"\([^"]*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Bump version
        id: new_version
        run: |
          CURRENT=${{ steps.current_version.outputs.version }}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          case "${{ github.event.inputs.bump_type }}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              ;;
          esac
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Update workspace version
        run: |
          for file in crates/*/Cargo.toml; do
            sed -i 's/^version = "[^"]*"/version = "${{ steps.new_version.outputs.new_version }}"/' "$file" || true
          done
      
      - name: Verify Cargo.toml syntax
        run: cargo metadata --offline > /dev/null || true
      
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add crates/*/Cargo.toml Cargo.lock || true
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.new_version }}" || true
          git tag "v${{ steps.new_version.outputs.new_version }}" || true
          git push origin main || true
          git push origin "v${{ steps.new_version.outputs.new_version }}" || true
      
      - name: Publish all crates to crates.io
        run: |
          cargo publish -p chopin-core --token ${{ secrets.CARGO_TOKEN }} || true
          sleep 60
          cargo publish -p chopin-pg --token ${{ secrets.CARGO_TOKEN }} || true
          sleep 60
          cargo publish -p chopin-orm-macro --token ${{ secrets.CARGO_TOKEN }} || true
          sleep 60
          cargo publish -p chopin-orm --token ${{ secrets.CARGO_TOKEN }} || true
