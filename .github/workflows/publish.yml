name: Publish to crates.io

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Publish chopin-core
        run: cargo publish -p chopin-core --token ${{ secrets.CARGO_TOKEN }}
      
      - name: Publish chopin-cli
        run: cargo publish -p chopin-cli --token ${{ secrets.CARGO_TOKEN }}
        # Wait for chopin-core to be indexed (~1 minute)
        if: success()
