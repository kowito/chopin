version: '3.8'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: chopin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chopin_bench
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    command: ["postgres", "-c", "max_connections=1000", "-c", "shared_buffers=512MB"]

volumes:
  pg_data:
